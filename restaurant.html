<!doctype html>
<html lang="en-US">
  <head>
    <title>Restaurant Finder near you by Anjali Singh</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="test.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="allLocations.js"></script>
  </head>
  <body>
    <div class="content">
      <h1><img src="https://www.seekpng.com/png/detail/202-2025315_library-drawing-restaurant-restaurant-clipart-png.png" />Anjali's Restaurant Finder</h1>
      <p class="disclaimer">Simple Web Application designed for assessment purpose. <br> a Demonstration implemented using HTML , CSS and Javascript embbeded with Google Map API .</p>

      <form action="#" method="post">
        <label for="maxRadius">Search Restaurant within 
          <input name="maxRadius" id="maxRadius" type="number" value="5" min="1" />
        </label>
        <label for="userAddress"> miles of
          <input name="userAddress" id="userAddress" type="text" placeholder="Your Address" value="543 Legacy Avenue , San Diego CA"/>
        </label>
        <button id="submitLocationSearch">Search</button>
      </form>

      <h2 id="location-search-alert">All Locations</h2>

      <div id="locations-near-you-map"></div>

      <div id="locations-near-you"></div>

    <script defer src="https://maps.googleapis.com/maps/api/js?libraries=geometry&key=AIzaSyBvUTQjW4Sz-CnLdPnVLFLkjHBNrHXJoaM&callback=createSearchableMap"></script>
      <script src="test.js"></script>
    </div>
  </body>
</html>
